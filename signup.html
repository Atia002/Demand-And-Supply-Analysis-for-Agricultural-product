<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Agricultural System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8 col-lg-6">
                <div class="auth-card">
                    <!-- Logo -->
                    <div class="text-center mb-4">
                        <i class="fas fa-leaf fa-3x text-primary"></i>
                        <h2 class="mt-2">Create Account</h2>
                        <p class="text-muted">Join our agricultural community</p>
                    </div>

                    <!-- Signup Form -->
                    <form id="signupForm">
                        <!-- User Type Selection -->
                        <div class="mb-4">
                            <label class="form-label">Register As</label>
                            <select class="form-select" id="userType" required onchange="showRelevantFields()">
                                <option value="">Select User Type</option>
                                <option value="farmer">Farmer</option>
                                <option value="wholesaler">Wholesaler</option>
                                <option value="retailer">Retailer</option>
                                <option value="consumer">Consumer</option>
                            </select>
                        </div>

                        <div class="row">
                            <!-- Name -->
                            <div class="col-md-6 mb-4">
                                <label class="form-label">Full Name</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" placeholder="Enter your full name" required>
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="col-md-6 mb-4">
                                <label class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" placeholder="Enter your email" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <!-- Contact -->
                            <div class="col-md-6 mb-4">
                                <label class="form-label">Contact Number</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                    <input type="tel" class="form-control" placeholder="Enter contact number" required>
                                </div>
                            </div>

                            <!-- Address -->
                            <div class="col-md-6 mb-4">
                                <label class="form-label">Address</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                                    <input type="text" class="form-control" placeholder="Enter your address" required>
                                </div>
                            </div>
                        </div>

                        <!-- Dynamic Fields Based on User Type -->
                        <div id="farmerFields" style="display: none;">
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label class="form-label">Years of Experience</label>
                                    <input type="number" class="form-control" placeholder="Enter years of experience">
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label class="form-label">Gender</label>
                                    <select class="form-select">
                                        <option value="">Select Gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div id="vendorFields" style="display: none;">
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label class="form-label">License Number</label>
                                    <input type="text" class="form-control" placeholder="Enter license number">
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label class="form-label">Business Type</label>
                                    <input type="text" class="form-control" placeholder="Enter business type">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <!-- Password -->
                            <div class="col-md-6 mb-4">
                                <label class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" placeholder="Create password" required>
                                </div>
                            </div>

                            <!-- Confirm Password -->
                            <div class="col-md-6 mb-4">
                                <label class="form-label">Confirm Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" placeholder="Confirm password" required>
                                </div>
                            </div>
                        </div>

                        <!-- Terms and Conditions -->
                        <div class="mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    I agree to the <a href="#" class="text-primary">Terms and Conditions</a>
                                </label>
                            </div>
                        </div>

                        <!-- Sign Up Button -->
                        <button type="submit" class="btn btn-primary w-100 mb-4">
                            <i class="fas fa-user-plus me-2"></i> Create Account
                        </button>

                        <!-- Login Link -->
                        <p class="text-center mb-0">
                            Already have an account? <a href="login.html" class="text-primary">Login</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
